{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'image/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'image/favicon.ico' %}">
    <title>M3208</title>
</head>
<body>
<header></header>
<div class="container">
    <div class="sidebar">
        <div class="sidebar__content"></div>
        <div class="appendButtons">
            <div class="appendFolder">
                <div class="appendIcon"></div>
                <div class="folderName">Добавить папку</div>
            </div>
            <div class="appendFiles">
                <div class="folderName">Добавить файлы</div>
            </div>
            <div class="appendFiles__form">
                <form enctype="multipart/form-data" action="" method="post" class="sendForm">{% csrf_token %}
                    <input type="file" name="files_upload" multiple>
                    <input type="submit" value="Загрузить файлы" class="sendFiles">
                </form>
            </div>
        </div>
    </div>
    <div class="content">
    </div>
</div>
<script src="{% static 'js/script.js' %}"></script>
<script type="html/tpl" id="files">
        <a href="{link}" class="file">
            <div class="fileIcon"></div>
            <p>{name}</p>
            <div class="publishDate">Был загружен: {date}</div>
        </a>
</script>
<script type="html/tpl" id="template-folders">
    <div class="folder" data-id="{id}">
        <i class="folderIcon"></i>
        <div class="folderName" >{name}</div>
    </div>









</script>
</body>
</html>
