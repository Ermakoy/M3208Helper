{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">
    <title>M3208</title>
</head>
<body>
<header></header>
<div class="container">
    <div class="sidebar">
        <div class="sidebar__content"></div>
    </div>
    <div class="content">
    </div>
</div>
<script src="{% static 'js/script.js' %}"></script>
<script type="html/tpl" id="files">
    <div class="file">
        <div class="fileIcon"></div>
        <a href="{link}">{name}</a>
        <div class="publishDate">Был загружен: {date}</div>
    </div>

</script>
<script type="html/tpl" id="template-folders">
<div class="folderWrapper">
    <div class="folder" data-id="{id}">
        <i class="folderIcon"></i>
        <div class="folderName" >{name}</div>
    </div>
</div>

</script>
</body>
</html>
